<!doctype html>
<html lang="en">
    <head>
        <title>demo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body>
        <div style="margin-left:300px;margin-top:100px; margin-right: 300px;">
                <fieldset style="width:400px;">
                <legend>Employee Details</legend>
                <table align="center">
                    <tr><td><label for="fna">Frist Name:</label></td>
                    <td><input type="text" name="fna" id="fna" required></td></tr>
                    <tr><td><label for="lna">Last Name:</label></td>
                        <td><input type="text" name="lna" id="lna" required></td></tr>
                        <tr><td><input type="radio" value="Female" name="gender">Female</td>
                            <td><input type="radio" value="Male" name="gender">Male</td></tr>
                            <tr><td><label for="eid">Employee ID:</label></td>
                            <td><input type="text" name="eid" id="eid" required></td></tr>
                            <tr><td><label for="des">Designation:</label></td>
                            <td><input type="text" name="Des" id="des" required></td></tr>
                            <tr><td><label for="ph">Phone Number:</label></td>
                            <td><input type="text" name="ph" id="ph" required></td></tr>
                            <tr><td><input type="submit" value="Submit"></td></tr>
                </table>
            </fieldset>
        </div>
    </body>
